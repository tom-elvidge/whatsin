version: '3.5'

services:
    db:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_DATABASE: WhatsIn
            MYSQL_ROOT_PASSWORD: password
        volumes:
            - ./data:/docker-entrypoint-initdb.d
        ports:
            - 3306:3306
        networks:
            - whatsin
    api:
        image: tomelvidge/whatsin-api:latest
        restart: always
        environment:
            MYSQL_HOST: db
            MYSQL_PORT: 3306
        ports:
            - 8080:8080
        networks:
            - whatsin

networks:
    whatsin:
        name: whatsin
        driver: bridge